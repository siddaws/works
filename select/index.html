    <div class="container">
        <form action="#" method="post">
            <h1>Create an account</h1>
            <div class="form-row">
                <div class="row-div">
                    <label for="username">First Name</label>
                    <input type="text" id="username"> 
                </div>
                <div class="row-div">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname">
                </div>
            </div>
            <div class="form-row">
                <div class="row-div email">
                    <label for="email">Email</label>
                    <input type="text" id="email" > 
                    <div class="text">
                        We'll never share your email with anyone else.
                    </div>
                </div>
            </div>    
            <div class="form-row">
                <div class="row-div radio-div">
                    <input type="radio" id="male" name="gender" class="radio" >
                    <label for="male">Male</label> 
                
                    <input type="radio" id="woman" name="gender" class="radio"  >
                    <label for="woman">Woman</label> 
                </div>
            </div> 
            <div class="form-row">
                <div class="row-div select-div">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="country" >
                        <option value="" disabled selected>Select</option>
                        <option value="uk" id="1">

                        </option>
                    </select>
                   
                </div>
                <div class="row-div">
                    <label for="lastname">City</label>
                    <input type="text" id="lastname">
                </div>
            </div>
            <button type="submit" class="btn btn-submit">Sign Up</button>
            <div class="form-row">
                <div class="row-div text-agree">
                    By clicking the 'Sign Up' button, 
                    you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy.</a>
                </div>
            </div>
            <div class="form-row">
                <div class="row-div  text-account">
                    Have an account?
                    <a href="#">Log In</a>
                </div>
            </div>
            
        </form>
    </div>
